<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Cashier App</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gradient-to-r from-[#7F00FF] to-[#E100FF] h-screen flex flex-col justify-center items-center font-['Exo_2']">
  <div>
    <header class="header-2" id="home">
        <nav class="bg-white border-gray-200 px-4 sm:px-5 py-4 rounded-t-lg ">
            <div class="container flex flex-wrap justify-between items-center mx-auto">
                <a href="index.html" class="flex items-center">
                    <span class="self-center text-3xl font-bold whitespace-nowrap text-[#A555EC]">Cashier App</span>
                </a>
                <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
              </button>
              <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white">
                  <li>
                    <a href="/page/index" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-[#A555EC] md:hover:bg-transparent md:border-0 md:hover:text-[#A555EC] md:p-0 ">Home</a>
                  </li>
                  <li>
                    <a href="/page/register" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-[#A555EC] md:hover:bg-transparent md:border-0 md:hover:text-[#A555EC] md:p-0 ">Register</a>
                  </li>
                  <li>
                    <a href="/page/login" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 hover:bg-[#A555EC] md:hover:bg-transparent md:border-0 md:hover:text-[#A555EC] md:p-0 ">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="grid place-items-center sm:flex sm:justify-center h-[35rem] w-[85rem] bg-white rounded-b-lg"> 
      <form method="POST" action="/user/login" class=" bg-white m-4 lg:m-20 px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <h1 class="text-2xl font-bold mb-8 text-center text-[#A555EC] hover:text-3xl">Login</h1>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              name="username" placeholder="username">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              name="password" type="password" placeholder="**********">
          </div>
          <div class="grid flex items-center">
            <button
              class="bg-[#A555EC] hover:bg-[#E100FF] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit">
              Login
            </button>
          </div>
        </form>
      </form>
      <div class="">
        <img class="w-[400px] mr-[8rem]" src="https://ik.imagekit.io/juansebastian29/Two_factor_authentication-pana.png?ik-sdk-version=javascript-1.4.3&updatedAt=1671558198583" alt="">
      </div>
    </div>
  </div>
</body>

</html>
